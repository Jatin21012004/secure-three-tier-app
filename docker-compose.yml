version: "3.9"

services:
  app:
    build: ./app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s
    networks:
      - backend
    depends_on:
      - redis

  web:
    image: nginx:latest
    restart: unless-stopped
    volumes:
      - ./nginx:/etc/nginx:ro
    ports:
      - "8083:80"
    networks:
      - backend
    depends_on:
      - app

  redis:
    image: redis:latest
    restart: unless-stopped
    volumes:
      - redis-data:/data
    networks:
      - backend

networks:
  backend:
    driver: bridge

volumes:
  redis-data:

